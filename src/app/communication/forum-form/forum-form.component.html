<!-- src/app/communication/forum-form/forum-form.component.html -->
<div class="forum-form-container">
    <div class="page-header">
      <h1 class="page-title">{{ isEditMode ? 'Chỉnh sửa bài viết' : 'Tạo bài viết mới' }}</h1>
      <button mat-button color="primary" (click)="cancel()">
        <mat-icon>arrow_back</mat-icon>
        Quay lại
      </button>
    </div>
  
    <mat-card class="form-card">
      <mat-card-content>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Tiêu đề</mat-label>
            <input matInput formControlName="title" placeholder="Nhập tiêu đề bài viết">
            <mat-error *ngIf="postForm.get('title')?.hasError('required')">
              Tiêu đề là trường bắt buộc
            </mat-error>
            <mat-error *ngIf="postForm.get('title')?.hasError('minlength')">
              Tiêu đề cần có ít nhất 5 ký tự
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nội dung</mat-label>
            <textarea matInput formControlName="content" rows="10" placeholder="Nhập nội dung bài viết"></textarea>
            <mat-error *ngIf="postForm.get('content')?.hasError('required')">
              Nội dung là trường bắt buộc
            </mat-error>
            <mat-error *ngIf="postForm.get('content')?.hasError('minlength')">
              Nội dung cần có ít nhất 10 ký tự
            </mat-error>
          </mat-form-field>
  
          <div class="form-actions">
            <button type="button" mat-button (click)="cancel()">Hủy</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="postForm.invalid">
              {{ isEditMode ? 'Cập nhật' : 'Đăng bài' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

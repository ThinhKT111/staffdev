<div class="dashboard-container">
    <div class="section-header">
      <h2>Dashboard</h2>
      <div class="welcome-message">Chào mừng trở lại, John!</div>
    </div>
  
    <div class="statistics-row">
      <mat-card *ngFor="let stat of statistics" class="stat-card mat-elevation-z2">
        <div class="stat-icon" [style.background-color]="stat.color + '20'" [style.color]="stat.color">
          <mat-icon>{{ stat.icon }}</mat-icon>
        </div>
        <div class="stat-details">
          <div class="stat-value">{{ stat.value }}</div>
          <div class="stat-title">{{ stat.title }}</div>
        </div>
      </mat-card>
    </div>
  
    <div class="dashboard-content">
      <div class="tasks-section">
        <div class="section-header">
          <h3>Nhiệm vụ của tôi</h3>
          <button mat-button color="primary">Xem tất cả</button>
        </div>
        
        <mat-card class="tasks-card mat-elevation-z2">
          <mat-card-content>
            <div *ngFor="let task of tasks" class="task-item">
              <div class="task-details">
                <div class="task-title">{{ task.title }}</div>
                <div class="task-meta">
                  <span class="task-deadline">Hạn: {{ task.deadline }}</span>
                  <span class="task-priority" [ngClass]="'priority-' + task.priority.toLowerCase()">{{ task.priority }}</span>
                </div>
              </div>
              <div class="task-progress">
                <mat-progress-bar mode="determinate" [value]="task.progress"></mat-progress-bar>
                <span class="progress-text">{{ task.progress }}%</span>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
  
      <div class="courses-section">
        <div class="section-header">
          <h3>Khóa học đang học</h3>
          <button mat-button color="primary">Xem tất cả</button>
        </div>
        
        <div class="courses-container">
          <mat-card *ngFor="let course of courses" class="course-card mat-elevation-z2">
            <div class="course-image">
              <div class="course-placeholder">
                <mat-icon>school</mat-icon>
              </div>
            </div>
            <mat-card-content>
              <h4 class="course-title">{{ course.title }}</h4>
              <div class="course-progress">
                <mat-progress-bar mode="determinate" [value]="(course.completedLessons / course.totalLessons) * 100"></mat-progress-bar>
                <span class="progress-text">{{ course.completedLessons }}/{{ course.totalLessons }} bài học</span>
              </div>
              <button mat-button color="primary">Tiếp tục học</button>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
